<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Capsule Editor</title>
        <style>
            html, body, #app {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <editor ref="editor" :content="content" />
        </div>
        
        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
            import { Editor } from './index.ts';
            import 'animate.css';
             
            const content = `<div>We'll even cover all the shipping & test.`;
  
            const vue = createApp({
                components: {
                    Editor
                },
                computed: {
                    content: () => content
                }
            });

            vue.mount('#app')
        </script>
    </body>
</html>
