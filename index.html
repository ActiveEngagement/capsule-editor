<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Capsule Editor</title>
        <style>
            html, body, #app {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <select v-model="theme">
                <option>basic-light</option>
                <option>basic-dark</option>
            </select>
            <editor
                v-model:filename="filename"
                v-model:content="content"
                :toolbar="false"
                :footer="false"
                :theme="currentTheme"
                class="h-full" />
        </div>
        
        <script type="module">
            import './index.css';
            import { basicLight } from 'cm6-theme-basic-light';
            import { basicDark } from 'cm6-theme-basic-dark';
            import { createApp, ref } from 'vue/dist/vue.esm-bundler.js';
            import { Editor } from './index.ts';

            // import 'animate.css';
             
const content = `<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <div>
        <p>test
    </div>
</body>

</html>
`;
            const themes = {
                'basic-light': basicLight,
                'basic-dark': basicDark
            }

            const theme = ref('basic-light');

            const vue = createApp({
                components: {
                    Editor
                },
                computed: {
                    content: () => content,
                    currentTheme: () => {
                        return themes[theme.value];
                    }
                },
                setup() {
                    return {
                        theme,
                        filename: ref('test.html'),
                        content: ref(content),
                    }
                }
            });

            vue.mount('#app')
        </script>
    </body>
</html>
