<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Capsule Editor</title>
        <style>
            html, body, #app {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <capsule-editor v-model:filename="filename" v-model:content="content" :toolbar="true" />
        </div>
        
        <script type="module">
            import './index.css';
            import { createApp, ref } from 'vue/dist/vue.esm-bundler.js';
            import { CapsuleEditor } from './index.ts';

            // import 'animate.css';
             
const content = `<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <div>
        <p>test
    </div>
</body>

</html>
`;
  
            const vue = createApp({
                components: {
                    CapsuleEditor
                },
                computed: {
                    content: () => content
                },
                setup() {
                    return {
                        filename: ref('test.html'),
                        content: ref(content),
                    }
                }
            });

            vue.mount('#app')
        </script>
    </body>
</html>
